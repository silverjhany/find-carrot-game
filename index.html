<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당근을 찾아라 🥕</title>
  <script src="https://kit.fontawesome.com/937d70b89b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section class="field">
    <div class="game_box">
      <button class="start">
        <i class="fa-solid fa-play"></i>
      </button>
      <div class="timer">0:00</div>
      <div class="score">0</div>
    </div>
    <div class="game_field">
    </div>
    <div class="result_box">
      <div class="replay_btn">
        <button class="start"><i class="fa-solid fa-arrow-rotate-left"></i></button>
      </div>
      <span></span>
    </div>
  </section>
</body>
</html>
